<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Login Form</title>
	</head>
	<body>
		<main class="login-form">
			<form class="form">
				<h1 class="form__heading">Login</h1>
				<div class="form__group">
					<label
						for="username"
						class="form__label"
						>Username:</label
					>
					<input
						type="text"
						id="username"
						name="username"
						class="form__input"
						autocomplete="off"
					/>
				</div>
				<div class="form__group">
					<label
						for="password"
						class="form__label"
						>Password:</label
					>
					<input
						type="password"
						id="password"
						name="password"
						class="form__input"
						required
					/>
				</div>
				<button
					type="submit"
					class="form__submit"
				>
					Submit
				</button>
			</form>
		</main>
	</body>
</html>
